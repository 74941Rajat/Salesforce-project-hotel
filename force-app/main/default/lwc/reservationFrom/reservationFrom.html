<template>
    <div class="slds-grid slds-wrap">
        <div class="color slds-col slds-size_4-of-12">
            <div style={background1}></div>
        </div>
        <div class="color slds-col slds-size_4-of-12">

            <lightning-input-field field-name="Customer_Name__c"></lightning-input-field>

            <lightning-input-field field-name="Check_out_Date__c"></lightning-input-field>
            <lightning-input-field field-name="Room__c"></lightning-input-field>
            <lightning-input-field field-name="Search_Hotel__c"></lightning-input-field>
            <lightning-button class="slds-m-top_small" type="submit" variant="brand" name="save" label="save"></lightning-button>

        </lightning-card>
        </div>
        <div class="color slds-col slds-size_4-of-12">
