<template>
    <lightning-card>
        <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
            <lightning-progress-step label="step 1" value="1" onclick={handleOnStep}></lightning-progress-step>
            <lightning-progress-step label="step 2" value="2" onclick={handleOnStep}></lightning-progress-step>
            <lightning-progress-step label="step 3" value="3" onclick={handleOnStep}></lightning-progress-step>
        </lightning-progress-indicator>
        <template if:true={isStepOne}>
            <div>
                <c-hotel-management></c-hotel-management>
            </div>
        </template>
        <template if:true={isStepTwo}>
            <div>
                <c-search-hotel></c-search-hotel>
            </div>
        </template>
        <template if:true={isStepThree}>
            <div>
                <c-reservation-from></c-reservation-from>
            </div>
        </template>
        <template if:true={isEnablePrev}>
            <lightning-button class="slds-button slds-var-m-top_large slds-var-m-bottom_large" variant="base" label="Back" onclick={handlePrev}></lightning-button>
        </template>
        <template if:true={isEnableNext}>
            <lightning-button class="slds-button slds-var-m-top_large slds-var-m-bottom_large" variant="brand" label="Next" onclick={handleNext}></lightning-button>
        </template>
        <template if:true={isEnableFinish}>
            <lightning-button class="slds-button slds-var-m-top_large slds-var-m-bottom_large" variant="brand" label="Finish" onclick={handleFinish}></lightning-button>
        </template>

    </lightning-card>
</template>
